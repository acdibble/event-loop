<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script lang="js" type="module" src="renderer.js"></script>
</head>
<body style="background: white;">
    <h1>Hello World!</h1>
    <p>
        We are using node <script>document.write(process.versions.node)</script>,
        Chrome <script>document.write(process.versions.chrome)</script>,
        and Electron <script>document.write(process.versions.electron)</script>.
    </p>
    <span id="time"><script>new Date().toISOString()</script></span>
    <br />
    <button onclick="send('block')">Blocking call</button>
    <button onclick="send('no-block')">Non-blocking call</button>
    <button onclick="send('parallel')">Parallel non-blocking call</button>
    <br />
    <button onclick="send('quit')">Quit app</button>
</body>
</html>
